warns_help: |
  -/تحذير <userhandle>: تحقق من عدد التحذيرات التي يحملها المستخدم (وانظر إلى الأسباب إن وجدت).
  - قائمة التحذيرات: قائمة جميع عوامل التحذير الحالية

  *المشرف فقط:*
  - /تحذير <userhandle>: تحذير المستخدم. بعد 3 تحذيرات، سيتم حظر المستخدم من المجموعة. يمكن أيضا استخدامه كرد.
  - /resetwarn <userhandle>: إعادة تعيين التحذيرات للمستخدم. يمكن أيضا أن تستخدم كرد.
  - / إضافة <keyword> <reply message>: تعيين مرشح تحذير على كلمة رئيسية معينة. إذا كنت تريد الكلمة المفتاحية لـ \
  أن تكون جملة، فتشملها مع الاقتباسات، على هذا النحو: `/addcaun "بغضب جداً" هذا مستخدم غاضب.
  - /تحذير <keyword>: أوقف فلتر تحذير
  - /تحذير حد <num>: عيّن حد التحذير
  - /تحذير قوي <on/yes/off/no>: إذا تم تعيينه للتشغيل، تجاوز حد التحذير سيؤدي إلى الحظر. وإلا ، سوف يركل فقط.
  - /rmwarn <userhandle>: يزيل أحدث تحذير للمستخدم. يمكن استخدامه أيضًا كرد.
  - /unern <userhandle>: نفس /rmwarn
