misc_md_list: |
  Markdown هي أداة تنسيق قوية جدا مدعومة بالتلغم. هاروكا آيا لديها بعض التحسينات، للتأكد من أن \
  الرسائل المحفوظة تم تحليلها بشكل صحيح، والسماح لك بإنشاء أزرار.
  - <code>_italic_</code>: تغليف النص مع '_' سوف ينتج النص المائل
  - <code>*الحروف الداكنة*</code>: تغليف النص مع '*' سوف ينتج نص عريض
  - <code>`الكود'</code>: تغليف النص مع '' سوف ينتج نص أحادي الفضاء، يعرف أيضًا باسم "الكود"
  - <code>[sometext](أحدهم)</code>: سيؤدي هذا إلى إنشاء رابط - ستظهر الرسالة فقط <code>نص ما</code>، \
  والنقر عليه سيفتح الصفحة في <code>عنوان URL</code>.
  EG: <code>[test](مثال). om)</code>
  - <code>[buttontext](buttonurl:someURL)</code>: هذا هو تحسين خاص للسماح للمستخدمين بالحصول على برقية \
  أزرار في علامات التدوين الخاصة بهم. <code>نص الزر</code> سيكون ما يتم عرضه على الزر، و <code>رابط ما</code> \
  سيكون عنوان URL الذي تم فتحه.
  EG: <code>[هذا زر](buttonurl:مثال. om)</code>
  إذا كنت تريد أزرار متعددة على نفس السطر ، استخدم :same, كذلك:
  <code>[one](buttonurl://example. om)
  [two](buttonurl://google.com:same)</code>
  سيؤدي هذا إلى إنشاء زرين على خط واحد، بدلا من زر واحد لكل سطر.
