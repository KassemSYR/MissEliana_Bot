  إذا كنت ترغب في حفظ صورة أو هدية أو ملصق، أو أي بيانات أخرى، قم بما يلي:
  /حفظ الكلمة أثناء الرد على ملصق أو أي بيانات تريدها. الآن، المذكرة "#word" تحتوي على ملصق سيتم إرساله كرد.

