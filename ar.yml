bans_help: |
  بعض الناس بحاجة إلى حظرهم علناً، مرسلون أو مزعجون، أو مجرد طرقين.\n
  هذه الوحدة تسمح لك بالقيام بذلك بسهولة، من خلال الكشف عن بعض الإجراءات الشائعة، لذلك سيرى الجميع!\n
  الأوامر المتاحة هي:
  - حظر : حظر المستخدم في المحادثة.
  - /banme: حظر نفسك.
  - /tban: يحظر مؤقتا على المستخدم في المحادثة، تعيين الوقت باستخدام int<d/h/m> (أيام)، ساعات أو دقائق)
  - /unban: فك حظر المستخدم في المحادثة.
  - /sban: يحظر بصمت المستخدم في المحادثة.
  - / كتم: كتم صوت مستخدم في الدردشة.
  - /tmu: كتم صوت مستخدم في الدردشة مؤقتا. تعيين الوقت باستخدام int<d/h/m> (الأيام، الساعات أو الدقائق)
  - /unmu: إلغاء كتم المستخدم في المحادثة.
  - / طرد: يركل مستخدم من الدردشة.
  - /kickme: طرد نفسك.\n
  جميع الأوامر تعمل عن طريق التعامل أو الرد، باستثناء الحظر والركل (الذي لا يتطلب أي حجج).\n
  مثال على كتم شخص ما مؤقتاً:
  /tmute @username 2h; هذا يكتم المستخدم لمدة ساعتين.
