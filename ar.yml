  سيؤدي هذا إلى استرداد الملاحظة وإرسالها دون تنسيق؛ الحصول على علامة الخام، مما يسمح لك بإجراء تعديلات سهلة

  ملاحظة: ملاحظة أن أسماء الملاحظات غير حساسة لحالة الأحرف، ويتم تحويلها تلقائياً إلى أحرف صغيرة قبل الحفظ.
