cust_filters_help: |
  اجعل محادثتك أكثر حيوية مع الفلاتر ؛ سيرد البوت على كلمات معينة!
  الفلاتر غير حساسة للحالة؛ في كل مرة يقول شخص ما كلماتك المشغلة، {} سوف يرد على شيء آخر! يمكن استخدامها لإنشاء الأوامر الخاصة بك، إذا رغبت في ذلك.
  - / فلاتر : قائمة جميع الفلاتر النشطة في هذه المحادثة.
  *المدير فقط:*
  - /تصفية <keyword> <reply message>: في كل مرة يقول شخص ما "كلمة"، سيرد البوت بـ "جملة". لفلاتر كلمات متعددة، اقتبس الكلمة الأولى.
  - / توقف: أوقف جميع الفلاتر ، يجب أن يكون مالك الدردشة للقيام بذلك. استخدم هذا فقط عندما تعرف ماذا تفعل.
  - أوقف/أوقف <filter keyword>: أوقف هذا الفلتر\n
  مثال على كيفية تعيين عامل التصفية سيكون عن طريق:
  `/filter hello مرحبا هناك! كيف أنت ؟`
  فلتر متعدد الكلمات يمكن تعيينه من خلال:
  `/filter "مرحبًا" مرحبًا بعودتك! لا ترى وقتا طويلا!
  إذا كنت ترغب في حفظ صورة أو هدية أو ملصق، أو أي بيانات أخرى، قم بما يلي:
  `/تصفية الكلمة`، مع الرد على ملصق أو أي بيانات تريدها. والآن، في كل مرة يذكر فيها شخص ما "كلمة"، سيتم إرسال الملصق كرد على ذلك.
  الآن، أي شخص يقول "مرحبا" سيرد عليه بـ "مرحبا هناك! كيف أنت؟".
