  <b>المشرفين في الاتحاد '{}':<b>
feds_help: |
  آه، إدارة المجموعة. كل شيء ممتع، حتى يبدأ البريد المزعج في دخول مجموعتك، ويجب عليك حظره. ثم تحتاج إلى البدء بحظر المزيد، والمزيد، ويؤذي ذلك.
  ولكن بعد ذلك لديك العديد من المجموعات، وأنت لا تريد أن يكون هذا البريد المزعج في إحدى مجموعاتك - كيف يمكنك التعامل معه؟ هل عليك حظره يدوياً، في كل مجموعاتك؟

  لا أكثر! مع الاتحاد، يمكنك فرض حظر في دردشة واحدة تتداخل مع جميع الدردشات الأخرى.
  يمكنك حتى تعيين اتحادات المشرفين، بحيث يمكن للمشرف الموثوق به أن يحظر كل المحادثة التي تريد حمايتها.

  ما زالت المرحلة التجريبية. إنشاء اتحاد لا يمكن القيام به إلا من قبل صانعي

  الأمر:
  - /جديد <fedname>: إنشاء اتحاد جديد بالاسم المعطا. لا يسمح للمستخدمين إلا أن يكون لهم اتحاد واحد. ويمكن استخدام هذه الطريقة أيضاً لإعادة تسمية الاتحاد. (64 حرف كحد أقصى)
  - /delfed: حذف الاتحاد الخاص بك، وأي معلومات تتعلق به. لن يتم إلغاء المستخدمين المحظورين.
  - اتحاد المعلومات <FedID>: معلومات حول الاتحاد المحدد.
  - /joinfed <FedID>: انضم إلى المحادثة الحالية مع الاتحاد. فقط مالكو الدردشة يمكنهم القيام بذلك. كل دردشة يمكن أن تكون فقط في اتحاد واحد.
  - / مغادرة <FedID>: اترك الاتحاد. فقط مالكو المحادثة يمكنهم القيام بذلك.
  - /fpromote <user>: تعزيز المستخدمين لمنح المشرف المشرف على الغذاء. مالك بنك الاحتياطي الفيدرالي فقط.
  - /fdemote <user>: يسقط المستخدم من اتحاد المشرف إلى مستخدم عادي. مالك بنك الاحتياطي الفيدرالي فقط.
  - /fban <user>: حظر المستخدمين من جميع الاتحادات التي تجري فيها هذه المحادثة، والمنفذين يتحكمون فيها.
  - /unfban <user>: إلغاء المستخدم من جميع الاتحادات التي تجري فيها هذه المحادثة، وأن المنفذ يتحكم فيها.
  - / ترتيبات: قواعد الاتحاد
  - / كسور: انظر اللوائح الاتحادية.
  - /محادثة فيديو: راجع الاتحاد في المحادثة الحالية.
  - / اتحاد: إظهار مسؤول الاتحاد.
  - /fbanlist: يعرض جميع المستخدمين الذين وقعوا ضحية في الاتحاد في الوقت الراهن.
  - / اتحاد: احصل على كل المحادثة المرتبطة في الاتحاد.
  - الحظر على الاستيراد: الرد على ملف رسالة الاتحاد الاحتياطي لاستيراد القائمة المحظورة إلى الاتحاد الآن.
