connection_err_unknown: لقد غيرت المجموعة حقوق الاتصال أو لم تعد مشرفاً.\nسأفصل اتصالاتك.
connection_help: |
  في بعض الأحيان، تريد فقط إضافة بعض الملاحظات والفلاتر إلى دردشة جماعية، لكنك لا تريد من الجميع رؤيتها؛ هنا حيث تأتي الاتصالات في...
  هذا يسمح لك بالاتصال بقاعدة بيانات الدردشة، وإضافة أشياء إليها دون أن تظهر الأوامر في الدردشة! لأسباب واضحة، يجب أن تكون مشرفا لإضافة أشياء؛ ولكن أي عضو في المجموعة يمكنه عرض بياناتك.\n
  الإجراءات متاحة مع المجموعات المتصلة:
  • عرض وتحرير الملاحظات
  • عرض وتحرير الفلاتر
  • عرض وتحرير القوائم السوداء
  • ترويج / تخفيض عدد المستخدمين
  • انظر قائمة المشرفين راجع رابط الدعوة
  • تعطيل/تمكين الأوامر في الدردشة
  • كتم/إلغاء كتم المستخدمين في الدردشة
  • تقييد/إلغاء تقييد المستخدمين في الدردشة
  • المزيد في المستقبل!\n
  - اكتب / اتصل أو اتصل في المجموعة التي تريد الاتصال بها.
  - /الاتصال أو الاتصال <chatid>: الاتصال بالمحادثة عن بعد
  - /قطع الاتصال: قطع الاتصال بالمحادثة
  - /allowconnect on/yes/off/no: السماح للمستخدمين بالاتصال بالمجموعة\n
  يمكنك استرداد معرف المحادثة باستخدام الأمر /id في المحادثة الخاصة بك. لا تتفاجىء إذا كان المعرف سلبياً؛ جميع المجموعات الممتازة لديها معارف سلبية.
